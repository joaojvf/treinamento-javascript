<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>

    <title>Banking JQuery</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4"><strong>TCS BANKING</strong> </h1>
        </div>
    </div>


    <div class="container">
        <div id="formIni" class="form-group">
            <label>Tipo de Cliente:</label>
            <br>
            <select id="selCliente" class="form-control">
                <option value="vazio">Selecione</option>
                <option value="juridica">Pessoa jurídica</option>
                <option value="fisica">Pessoa física</option>
                <option value="semConta">Sem conta</option>
            </select>
        </div>

        <!--SEM CONTA-->

        <div id="frmSemConta" class="form-group frms  ">

            <div class="row">
                <table id="tabSemConta" class="table table-active table-bordered centraliza">

                </table>
            </div>

            <form>
                <h3>Informações Pessoais</h3>

                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" id="txtNomeSemConta" class="form-control" />
                </div>

                <div class="form-row">
                    <div class="form-group col">
                        <label>Telefone:</label>
                        <input type="text" id="txtFoneSemConta" class="form-control txtFone" />
                    </div>

                    <div class="form-group col">
                        <label>CPF:</label>
                        <input type="text" id="txtCpfSemConta" class="form-control txtCpf" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="txtObservacoes">Observações</label>
                    <textarea class="form-control" id="txtObservacoes" rows="3"></textarea>
                </div>
                <div class="row">
                    <input id="btnSalvaSemConta" type="button" class="btn btn-success col-md-2 offset-9" value="Salvar" />

                </div>

                

            </form>


        </div>



        <!--CONTA FÍSICA-->
        <div id="frmContaFisica" class="form-group frms ">
                <div class="row">
                        <table id="tabFisica" class="table table-active table-bordered centraliza">
        
                        </table>
                    </div>
            <form>
                <div class="form-row">
                    <div class="form-group col">
                        <h3>Informações Pessoais</h3>
                        <br>
                        <div class="form-group">
                            <label>Possui dependente?:</label>
                            <br>
                            <select id="selDep" class="form-control">
                                <option value="vazio">Selecione</option>
                                <option value="nao">Não</option>
                                <option value="sim">Sim</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <div class="form-group col">
                                <label for="txtNomeFisica">Nome:</label>
                                <input type="text" id="txtNomeFisica" class="form-control" />
                            </div>
                            <div class="form-group col">
                                <label for="txtFoneFisica">Telefone:</label>
                                <input type="text" id="txtFoneFisica" class="form-control txtFone" />
                            </div>
                        </div>

                        <div class="form-row">
                            <label for="txtEnderecoFisica">Endereço:</label>
                            <input type="text" id="txtEnderecoFisica" class="form-control" />
                        </div>
                    </div>

                    <div id="frmDep" class="col">

                    </div>
                </div>
                <div class="row">
                    <input id="btnSalvaFis" type="button" class="btn btn-success col-md-2 offset-9" value="Salvar" />
                </div>
            </form>
        </div>

        <!--CONTA JURÍDICA-->
        <div id="frmContaJuridica" class="form-group frms ">
            <form>
                <div class="form-row">
                    <div class="form-group col">
                        <h3>Informações Jurídicas</h3>
                        <br>
                        <div class="form-group">
                            <label>Limite:</label>
                            <br>
                            <select id="selLim" class="form-control">
                                <option value="vazio">Selecione</option>
                                <option value="inferior">Inferior a 100.00</option>
                                <option value="igualSuperior">Igual ou superior a 100.00</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <div class="form-group col">
                                <label for="txtNomeJuridica">Nome:</label>
                                <input type="text" id="txtNomeJuridica" class="form-control" />
                            </div>
                            <div class="form-group col">
                                <label for="txtFoneJuridica">Telefone:</label>
                                <input type="text" id="txtFoneJuridica" class="form-control txtFone" />
                            </div>
                        </div>

                        <div class="form-row">
                            <label for="txtEnderecoJuridica">Endereço:</label>
                            <input type="text" id="txtEnderecoJuridica" class="form-control" />
                        </div>
                    </div>

                    <div id="frmLim" class="form-group col ajuste">

                    </div>
                </div>
                <div class="row">
                    <input id="btnSalvaJur" type="button" class="btn btn-success col-md-2 offset-9" value="Salvar" />
                </div>
            </form>
        </div>

    </div>

</body>

</html>
