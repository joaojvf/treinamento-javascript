<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
    <title>Registro de Imóveis</title>
</head>

<body>
    <div class="container">
        <div id="formIni" class="form-group div-realty">
            <img src="images/imobiliaria.png" class="img-fluid col-md-5 offset-10" alt="Responsive image" />
            <label>Tipo de Imóvel:</label>
            <br>
            <select id="selRealty" class="form-control">
                <option value="empty">Selecione</option>
                <option value="apartment">Apartamento</option>
                <option value="home">Casa</option>
            </select>
        </div>

        <div id="formHome" class="form-group form-home">

            <div class="row">
                <h2>Informações da Casa</h2>
                <table id="tabHome" class="table">

                </table>
            </div>

            <form>
                <div class="form-row">
                    <div class="col">
                        <div class="margin-bottom">
                            <label>Endereço:</label>
                            <input id="txtEnderecoCasa" class="form-control" type="text" />
                        </div>

                        <div class="margin-bottom"> <label>Complemento:</label>
                            <input id="txtComplementoCasa" class="form-control" type="text" />
                        </div>


                    </div>

                    <div class="col">
                        <div class="margin-bottom">
                            <label>Número:</label>
                            <input id="txtNumeroCasa" class="form-control" type="number" />
                        </div>
                        <div class="margin-bottom">
                            <label>Telefone:</label>
                            <input type="text" id="txtTelefoneCasa" class="form-control"  />
                        </div>
                    </div>

                </div>
                <div class="row">
                    <input id="btnSaveHome" type="button" class="btn btn-success col-md-1 offset-11" value="Salvar" />
                </div>
            </form>


        </div>
        <div id="formApartment" class="form-group form-apt">
            <div class="row">
                <h2>Informações dos Apartamentos</h2>
                <table id="tabApt" class="table table-bordered">
                   
                </table>
            </div>

            <form>
                <div class="form-row">
                    <div class="col">
                        <div class="margin-bottom">
                            <label>Endereço:</label>
                            <input id="txtEnderecoApt" class="form-control" type="text" />
                        </div>
                        <div class="margin-bottom">
                            <label>Complemento:</label>
                            <input id="txtComplementoApt" class="form-control" type="text" />
                        </div>


                        <div class="row">
                            <div class="col">
                                <div class="custom-control custom-checkbox margin-bottom">
                                    <input type="checkbox" class="custom-control-input" id="checkGaragemApt">
                                    <label class="custom-control-label" for="checkGaragemApt">Vaga na Garagem</label>
                                </div>
                            </div>

                            <div class="col">
                                <div class="custom-control custom-checkbox margin-bottom">
                                    <input type="checkbox" class="custom-control-input" id="checkPiscinaApt">
                                    <label class="custom-control-label" for="checkPiscinaApt">Piscina</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="custom-control custom-checkbox margin-bottom">
                                    <input type="checkbox" class="custom-control-input" id="checkQuadraApt">
                                    <label class="custom-control-label" for="checkQuadraApt">Quadra</label>
                                </div>
                            </div>
                        </div>


                    </div>

                    <div class="col">
                        <div class="margin-bottom">
                            <label>Número:</label>
                            <input id="txtNumeroApt" class="form-control" type="number" />

                        </div>

                        <div class="margin-bottom">
                            <label>Telefone:</label>
                            <input id="txtTelefoneApt" class="form-control" type="text" />
                        </div>


                        <div class="row">
                            <div class="col margin-bottom">
                                <label>Data da Compra</label>
                                <input id="txtDataCompraApt" class="form-control" type="date" />
                            </div>

                            <div class="col margin-bottom">
                                <label>Valor:</label>
                                <input id="txtValorApt" class="form-control" type="text" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <input id="btnSaveApt" type="button" class="btn btn-success col-md-1 offset-11" value="Salvar" />
                </div>

            </form>
        </div>
    </div>

</body>

</html>
