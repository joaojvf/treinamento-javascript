<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <title>Registro de Imóveis</title>
</head>

<body>
    <div class="container">
        <div id="formIni" class="form-group div-realty">
            <img src="images/imobiliaria.png" class="img-fluid col-md-5 offset-10" alt="Responsive image" />
            <label>Tipo de Imóvel:</label>
            <br>
            <select id="selRealty" class="form-control">
                <option value="empty">Selecione</option>
                <option value="apartment">Apartamento</option>
                <option value="home">Casa</option>
            </select>
        </div>

        <div id="formHome" class="form-group form-home">

            <div class="row">
                <h2>Informações da Casa</h2>
                <table id="tabHome" class="table">
                   
                </table>
            </div>

            <form>
                <div class="form-row">
                    <div class="col">
                        <div class="margin-bottom">
                            <label>Endereço:</label>
                            <input id="txtEnderecoCasa" class="form-control" type="text" />
                        </div>

                        <div class="margin-bottom"> <label>Complemento:</label>
                            <input id="txtComplementoCasa" class="form-control" type="text" />
                        </div>


                    </div>

                    <div class="col">
                        <div class="margin-bottom">
                            <label>Número:</label>
                            <input id="txtNumeroCasa" class="form-control" type="number" />
                        </div>
                        <div class="margin-bottom">
                            <label>Telefone:</label>
                            <input id="txtTelefoneCasa" class="form-control" type="text" />
                        </div>
                    </div>

                </div>
                <div class="row">
                    <input id="btnSaveHome" type="button" class="btn btn-success col-md-1 offset-11" value="Salvar" />
                </div>
            </form>


        </div>
        <div id="formApartment" class="form-group form-home">
            <!--
            <div class="row">
                <h2>Informações dos Apartamentos</h2>
                <table id="tabHome" class="table">
                    <tr>
                        <th>Endereço</th>
                        <th>Número</th>
                        <th>Complemento</th>
                        <th>Telefone</th>
                        <th>Garagem</th>
                        <th>Data Compra</th>
                        <th>Valor</th>
                        <th>Piscina</th>
                        <th>Quadra</th>
                        <th>Ações</th>
                    </tr>
                </table>
            </div>
        -->
            <form>
                <div class="form-row">
                    <div class="col">
                        <div class="margin-bottom">
                            <label>Endereço:</label>
                            <input id="txtEndereco" class="form-control" type="text" />
                        </div>
                        <div class="margin-bottom">
                            <label>Complemento:</label>
                            <input id="txtComplemento" class="form-control" type="text" />
                        </div>


                        <div class="row">
                            <div class="col">
                                <div class="custom-control custom-checkbox margin-bottom">
                                    <input type="checkbox" class="custom-control-input" id="checkGaragem">
                                    <label class="custom-control-label" for="checkGaragem">Vaga na Garagem</label>
                                </div>
                            </div>

                            <div class="col">
                                <div class="custom-control custom-checkbox margin-bottom">
                                    <input type="checkbox" class="custom-control-input" id="checkPiscina">
                                    <label class="custom-control-label" for="checkPiscina">Piscina</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="custom-control custom-checkbox margin-bottom">
                                    <input type="checkbox" class="custom-control-input" id="checkQuadra">
                                    <label class="custom-control-label" for="checkQuadra">Quadra</label>
                                </div>
                            </div>
                        </div>


                    </div>

                    <div class="col">
                        <div class="margin-bottom">
                            <label>Número:</label>
                            <input id="txtNumero" class="form-control" type="number" />

                        </div>

                        <div class="margin-bottom">
                            <label>Telefone:</label>
                            <input id="txtTelefone" class="form-control" type="text" />
                        </div>


                        <div class="row">
                            <div class="col margin-bottom">
                                <label>Data da Compra</label>
                                <input id="txtDataCompra" class="form-control" type="date" />
                            </div>

                            <div class="col margin-bottom">
                                <label>Valor:</label>
                                <input id="txtValor" class="form-control" type="number" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <input id="btnSaveHome" type="button" class="btn btn-success col-md-1 offset-11" value="Salvar" />
                </div>

            </form>
        </div>
    </div>

</body>

</html>
